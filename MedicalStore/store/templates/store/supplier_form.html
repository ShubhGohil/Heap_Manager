{% extends 'store/base.html' %}
{% block content %}
    <div class="container">
      
      <form action="{% url 'store:supplier-register' %}" method="POST" class="col-md-10">
      <h3>Supplier Registration Form</h3>
        {% csrf_token %}
        <div class="form-group">
            <label for="supname">First Name:</label>
            <input type="text" class="form-control" id="supnane" placeholder="Enter supplier name" name="supname" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city name" name="city" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="pincode" class="form-control" id="pincode" placeholder="Pincode of Area from the above given city" name="pincode" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock content %}
