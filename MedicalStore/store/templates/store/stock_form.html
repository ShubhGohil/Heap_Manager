{% extends 'store/base.html' %}
{% block content %}

<form method="POST" action="{% url 'store:stock-register' %}" class="mx-2 px-2">
  {% csrf_token %}
  <h3>Medicine Stock</h3><br>
  <div class="form-group">
    <label for="name">Medicine Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Medicine Name" name='name' required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" id="quantity" placeholder="Enter Medicine Quantity" name='quantity' required>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" placeholder="Enter Total Stock Price" name='price' required>
  </div>

  <div class="form-group">
    <label for="supplier">Supplier Name</label>
    <input type="text" class="form-control" id="supplier" name="supplier" placeholder="Enter Supplier Name" required>
  </div>

  <div class="form-group">
    <label for="mfg_date">Manufacturing Date</label>
    <input type="date" class="form-control" id="mfg_date" name="mfg_date" required>
  </div>

  <div class="form-group">
    <label for="exp_date">Expiring Date</label>
    <input type="date" class="form-control" id="exp_date" name="exp_date" required>
  </div>

  <div class="form-group">
    <label for="arr_date">Arrival Date</label>
    <input type="date" class="form-control" id="arr_date" name="arr_date" required>
  </div>
  
  <button type="submit" class="btn btn-primary ">Submit</button>
</form>

{% endblock content %}
